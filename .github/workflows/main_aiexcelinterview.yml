# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - aiexcelinterview

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        # Correctly point to the requirements file inside the backend folder
        run: pip install -r backend/requirements.txt
        
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          # Upload the entire project directory, excluding the virtual environment
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # We are removing the 'environment' section to simplify authentication.
    # This will authenticate based on the main branch, which is more standard
    # and avoids the federated credential error you were seeing.
    permissions:
      id-token: write # Required for OIDC login
      contents: read # Required for checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E185A39D758C474DA4858E89AD50FD28 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F8EBB425A0AD4B069997742EB6488787 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_195FDEBB7FD34D9F85DECA1061190CF3 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aiexcelinterview'
          slot-name: 'Production'
          package: .
          # This command tells Azure how to start your FastAPI app,
          # which is located in the 'backend' folder.
          startup-command: 'gunicorn --worker-class uvicorn.workers.UvicornWorker backend.main:app'
